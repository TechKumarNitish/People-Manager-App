<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="visible">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4 text-red-600">Confirm Deletion</h2>
    <p class="mb-4">Are you sure you want to delete <strong>{{ person?.name }}</strong>?</p>
    <div class="flex justify-end gap-3">
      <button (click)="handleCancel()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
      <button (click)="handleConfirm()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
    </div>
  </div>
</div>
