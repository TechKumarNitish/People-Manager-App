<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );
    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    min-height: 100vh;
    margin: 0;
  }

  .main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 2rem 0;
  }

  .header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .header h1 {
    font-size: 2.5rem;
    color: var(--gray-900);
    font-weight: 600;
    margin-bottom: 0.5rem;
    letter-spacing: -0.08rem;
  }

  .header p {
    color: var(--gray-700);
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
  }

  .nav {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 2rem;
  }

  .nav-link {
    display: inline-block;
    padding: 0.5rem 1.5rem;
    border-radius: 2rem;
    background: color-mix(in srgb, var(--pill-accent) 8%, white 92%);
    color: var(--bright-blue);
    font-weight: 500;
    text-decoration: none;
    box-shadow: 0 2px 8px rgba(51, 51, 51, 0.07);
    transition: background 0.2s, color 0.2s;
    border: none;
  }

  .nav-link:hover {
    background: color-mix(in srgb, var(--pill-accent) 18%, white 82%);
    color: var(--electric-violet);
  }

  .container {
    width: 100%;
    max-width: 800px;
    background: white;
    border-radius: 1.5rem;
    box-shadow: 0 4px 24px rgba(51, 51, 51, 0.09);
    padding: 2rem;
    margin-bottom: 2rem;
  }

  @media (max-width: 700px) {
    .container {
      padding: 1rem;
      border-radius: 1rem;
    }
    .main {
      padding: 1rem 0;
    }
    .header h1 {
      font-size: 2rem;
    }
  }
</style>

<main class="main">
  <div class="header">
    <h1>People Manager</h1>
    <p>Manage your directory of people. Add, edit, or delete entries easily.</p>
    <div class="nav">
      <a routerLink="/" class="nav-link">People List</a>
      <!-- Edit and Delete routes are handled via actions in the list, so no direct nav links needed -->
    </div>
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
